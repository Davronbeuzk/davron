</head>
<body>
    <div class="body">

            <div class="container">
                <div class="input">
                    <input type="text" id="Input" placeholder="Add a new task...">
                    <button id="addButton">+</button>
                </div>

                <div class="search">
                    <input type="search" class="searchin" placeholder="Search note..." onkeyup="searchItem()">
                    <button class="deleteAll">Delete all</button>
                </div>

                <div id="todoList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
